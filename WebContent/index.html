<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<title>Bootstrap 101 Template</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<link href="css/fileinput.min.css" media="all" rel="stylesheet"
	type="text/css" />


<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="page-header">
		<h1>
			PDFDIFF <small>PDF High Fidelity</small>
		</h1>
	</div>

	<div id="info-bar"></div>
	<!-- 		<div class="alert alert-warning alert-dismissible" role="alert"
			id="warning-info">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<strong>Warning!</strong> <span id="message-detail"></span>
		</div> -->
	<div class="row">
		<div class="col-md-6">
			<form>
				<div class="form-group">
					<label class="control-label">Select baseline PDF file</label> <input
						id="input-base-pdf" type="file" class="file"
						data-preview-file-type="pdf" data-show-upload="false">
				</div>
				<div class="form-group">
					<label class="control-label">Select comparison PDF file</label> <input
						id="input-test-pdf" type="file" class="file"
						data-preview-file-type="pdf" data-show-upload="false">
				</div>
				<div class="form-group">
					<div class="checkbox">
						<label> <input type="checkbox" id="enable-text-pos_comp">
							Enable text position comparison
						</label>
					</div>
				</div>

				<button type="button" class="btn btn-primary btn-lg btn-block"
					id="compare-btn">Compare</button>

			</form>
		</div>
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Comparison Result Report</h3>
				</div>
				<div class="panel-body">
					<table class="table table-hover"></table>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/fileinput.min.js"></script>

	<script src="js/diffpage.js"></script>
</body>
</html>
